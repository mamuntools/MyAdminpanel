<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapCut Admin - Dynamic Control</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #0b0e14; --sidebar: #161b22; --card: #161b22; --primary: #00d2ff; --accent: #00ff88; --text: #94a3b8; --border: #30363d; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; }
        
        /* Sidebar Design */
        .sidebar { width: 260px; background: var(--sidebar); height: 100vh; padding: 25px; border-right: 1px solid var(--border); position: fixed; }
        .logo { color: #ff0055; font-weight: bold; margin-bottom: 35px; display: flex; align-items: center; gap: 12px; font-size: 22px; }
        .nav-item { padding: 14px; color: var(--text); cursor: pointer; border-radius: 10px; margin-bottom: 8px; transition: 0.3s; display: flex; align-items: center; gap: 12px; text-decoration: none; font-size: 15px; }
        .nav-item.active { background: #1e293b; color: var(--primary); border: 1px solid rgba(0, 210, 255, 0.2); }
        .nav-item:hover { background: #1e293b; color: #fff; }

        /* Main Content Area */
        .main { margin-left: 300px; padding: 40px; width: calc(100% - 340px); max-width: 1100px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 35px; }
        .status { font-size: 13px; color: var(--accent); background: rgba(0, 255, 136, 0.1); padding: 5px 12px; border-radius: 20px; }

        .grid { display: grid; grid-template-columns: 1.4fr 1fr; gap: 25px; }
        .card { background: var(--card); padding: 25px; border-radius: 18px; border: 1px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .card h3 { font-size: 17px; margin-top: 0; margin-bottom: 22px; color: var(--primary); display: flex; align-items: center; gap: 10px; }

        /* Form Styling */
        label { display: block; font-size: 13px; color: var(--text); margin-bottom: 10px; margin-top: 18px; }
        input, select { width: 100%; background: #0d1117; border: 1px solid var(--border); padding: 13px; border-radius: 10px; color: white; box-sizing: border-box; font-size: 14px; outline: none; }
        input:focus, select:focus { border-color: var(--primary); }
        
        .save-btn { background: var(--accent); color: #000; border: none; width: 100%; padding: 16px; border-radius: 10px; font-weight: 700; cursor: pointer; margin-top: 30px; display: flex; align-items: center; justify-content: center; gap: 12px; transition: 0.3s; }
        .save-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3); }

        /* Visit Site Section */
        .visit-box { margin-top: 25px; padding: 15px; background: rgba(0, 210, 255, 0.05); border: 1px dashed var(--primary); border-radius: 12px; text-align: center; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo"><i class="fas fa-bolt"></i> CapCut Admin</div>
        <div class="nav-item active"><i class="fas fa-cog"></i> App Settings</div>
        <div class="nav-item"><i class="fas fa-ad"></i> Ad Management</div>
        
        <a href="https://mamuntools.github.io/app-download/" target="_blank" class="nav-item" style="margin-top: 20px; border: 1px solid #333;">
            <i class="fas fa-external-link-alt"></i> Visit Offer Page
        </a>
    </div>

    <div class="main">
        <div class="header">
            <h2>App Settings</h2>
            <span class="status">● System Online</span>
        </div>

        <div class="grid">
            <div class="card">
                <h3><i class="fas fa-info-circle"></i> Basic Information</h3>
                <label>App Name</label>
                <input type="text" id="appName" placeholder="Ex: CapCut Pro">
                
                <label>App Icon URL</label>
                <input type="text" id="appIcon" placeholder="Paste your image URL here">
                
                <label>App Size (e.g. 250 MB)</label>
                <input type="text" id="appSize" placeholder="Ex: 250 MB">
                
                <label>Download Link (Main App)</label>
                <input type="text" id="downloadLink" placeholder="Direct download link">

                <label>Direct Ad Engine Link (Direct Link)</label>
                <input type="text" id="adLink" placeholder="Your Ad Link (e.g. Adsterra)">
            </div>

            <div class="card">
                <h3><i class="fas fa-sliders-h"></i> Control Center</h3>
                
                <label>Total Ads to Unlock (1-10)</label>
                <select id="totalAds">
                    <option value="1">1 Ad</option>
                    <option value="2">2 Ads</option>
                    <option value="3">3 Ads</option>
                    <option value="5">5 Ads</option>
                    <option value="7">7 Ads</option>
                    <option value="10">10 Ads</option>
                </select>

                <label>Ad Wait Timer (Seconds)</label>
                <select id="adTimer">
                    <option value="5">5 Seconds</option>
                    <option value="10">10 Seconds</option>
                    <option value="15">15 Seconds</option>
                    <option value="20">20 Seconds</option>
                    <option value="30">30 Seconds</option>
                </select>

                <button class="save-btn" onclick="saveData()">
                    <i class="fas fa-save"></i> Save All Changes
                </button>

                <div class="visit-box">
                    <small style="color: var(--text)">অফার পেজ চেক করতে নিচের বাটনে ক্লিক করুন</small>
                    <a href="https://mamuntools.github.io/app-download/" target="_blank" style="display:block; margin-top:10px; color:var(--primary); text-decoration:none; font-weight:bold;">View Live Page <i class="fas fa-arrow-right"></i></a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCPbYi4l4gXESVFDEf93n1nvKshUOxwwf0",
            authDomain: "my-admin-panel-a70cc.firebaseapp.com",
            databaseURL: "https://my-admin-panel-a70cc-default-rtdb.firebaseio.com",
            projectId: "my-admin-panel-a70cc",
            appId: "1:992979831424:web:ba765f5bb23db644693465"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // ডাটা সেভ করার ফাংশন
        function saveData() {
            const data = {
                appName: document.getElementById('appName').value,
                appIcon: document.getElementById('appIcon').value,
                appSize: document.getElementById('appSize').value,
                downloadLink: document.getElementById('downloadLink').value,
                adLink: document.getElementById('adLink').value,
                totalAds: document.getElementById('totalAds').value,
                adTimer: document.getElementById('adTimer').value
            };

            db.ref('appSettings').set(data)
                .then(() => alert("সাফল্যের সাথে সেভ হয়েছে! আপনার অফার পেজ এখন আপডেট হয়ে গেছে।"))
                .catch((error) => alert("ভুল হয়েছে: " + error.message));
        }

        // আগে থেকে থাকা ডাটা লোড করা
        db.ref('appSettings').once('value', (snap) => {
            const val = snap.val();
            if(val) {
                document.getElementById('appName').value = val.appName || "";
                document.getElementById('appIcon').value = val.appIcon || "";
                document.getElementById('appSize').value = val.appSize || "";
                document.getElementById('downloadLink').value = val.downloadLink || "";
                document.getElementById('adLink').value = val.adLink || "";
                document.getElementById('totalAds').value = val.totalAds || "3";
                document.getElementById('adTimer').value = val.adTimer || "15";
            }
        });
    </script>
</body>
</html>
